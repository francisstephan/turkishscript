<!DOCTYPE html>
<html>

<head>
  <title>Turkish keyboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <script defer src="main.dart.js"></script>
</head>

<body>
  <div id="container">
    <div id="help"><h1>Use your western latin keyboard to get turkish characters:</h1>
      <table>
        <tr><td class="s">To&nbsp;get:</td><td>ç</td><td>Ç</td><td>ğ</td><td>ı</td><td>İ</td><td>ş</td>
            <td>Ş</td><td>x</td><td>X</td></tr>
        <tr><td class="s">type</td><td>ç or _c</td><td>_C</td><td>à or _g</td><td>ù or _i</td><td>_I</td>
            <td>x</td><td>X</td><td>_x</td><td>_X</td></tr>
      </table>
      </br>&nbsp;</br>
    </div>
     <my-app>Loading...</my-app>
     <div id="footer">
      &copy; Francis Stephan 2020<br />
      Source code available at <a href="https://github.com/francisstephan/turkishscript" target="_blank" >https://github.com/francisstephan/turkishscript</a>
    </div>
  </div><!-- end container -->

  <script>
    refocus = function() {
      document.getElementById("entrée").focus()
    }
    copyTextToClipboard = function(text) {
      var textArea = document.createElement("textarea");textArea.style.position = 'fixed'; textArea.style.top = 0; textArea.style.left = 0;textArea.style.width = '2em'; textArea.style.height = '2em'; textArea.style.padding = 0;textArea.style.border = 'none'; textArea.style.outline = 'none'; textArea.style.boxShadow = 'none';textArea.style.background = 'transparent';
      textArea.value = text;document.body.appendChild(textArea);textArea.select();
      try {var successful = document.execCommand('copy');var msg = successful ? 'successful' : 'unsuccessful';console.log('Copying text command was ' + msg);
      }catch (err) {console.log('Oops, unable to copy');}document.body.removeChild(textArea);
    }
  </script>
</body>

</html>
